{% extends 'base.html' %}

{% block title %}Agregar Película - Portal de Películas{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Agregar Nueva Película</h1>
    
    <form method="POST" action="{{ url_for('add_movie') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium mb-2">Título</label>
            <input type="text" id="title" name="title" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
            <textarea id="description" name="description" rows="4" required 
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="release_year" class="block text-gray-700 font-medium mb-2">Año de Lanzamiento</label>
                <input type="number" id="release_year" name="release_year" required min="1900" max="2099"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="director" class="block text-gray-700 font-medium mb-2">Director</label>
                <input type="text" id="director" name="director" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mb-6">
            <label for="poster_url" class="block text-gray-700 font-medium mb-2">URL del Póster</label>
            <input type="url" id="poster_url" name="poster_url" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://ejemplo.com/imagen.jpg">
            <p class="text-sm text-gray-500 mt-1">Ingresa la URL de una imagen para el póster de la película</p>
        </div>
        
        <div class="flex justify-between">
            <a href="{{ url_for('movies') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar Película</button>
        </div>
    </form>
</div>
{% endblock %}
