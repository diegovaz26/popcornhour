{% extends 'base.html' %}

{% block title %}Registro - Portal de Películas{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Crear una Cuenta</h1>
    
    <form method="POST" action="{{ url_for('register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-sm text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres</p>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            Registrarse
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Iniciar Sesión</a></p>
    </div>
</div>
{% endblock %}
